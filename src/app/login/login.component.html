<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="card login-card">
      <h5 class="card-header login-header">LOGIN</h5>
      <div class="card-body">
        <div class="container">
          <form>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
            <span>if you haven't account</span>&nbsp;
            <a routerLink="/signup">signUp</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
