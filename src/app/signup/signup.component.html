<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="card signup-card">
      <h5 class="card-header signup-header">SIGNUP</h5>
      <div class="card-body">
        <div class="container">
          <form>
            <div class="form-group">
              <label>User Name</label>
              <input type="text" [(ngModel)]="username" name="username " class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password">
            </div>

            <button (click)="signup()" type="signup" class="btn btn-primary">signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
